<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loyal Tamarin | Tropical Healthy Snacks</title>
    <meta
      name="description"
      content="Loyal Tamarin - Tropical healthy snack shop"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <style>
      :root {
        --color-primary: #ef622b;
        --color-secondary: #f5b835;
        --color-accent: #ff6b6b;
        --color-background: #fff8f0;
        --color-header: #ffeaa7;
        --color-text: #2d3436;
        --color-text-light: #ffffff;
        --color-footer-bg: #00b894;
      }

      body {
        font-family: "Poppins", sans-serif;
        margin: 0;
        padding: 0;
        background: var(--color-background);
        color: var(--color-text);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      header {
        background: var(--color-header);
        padding: 1rem 2rem;
        display: grid;
        grid-template-columns: 1fr auto 1fr;
        align-items: center;
        gap: 2rem;
      }

      .nav-left {
        display: flex;
        gap: 2rem;
        justify-content: center;
      }

      .nav-left a {
        color: var(--color-text);
        text-decoration: none;
      }

      .nav-left a:hover {
        color: var(--color-accent);
      }

      .nav-left *:hover {
        cursor: pointer;
        color: var(--color-accent);
      }

      .logo {
        display: flex;
        justify-content: center;
      }

      .logo img {
        height: 3.75rem;
        width: auto;
      }

      .icon {
        font-size: 1.5rem;
        color: var(--color-text);
        display: inline-flex;
        align-items: center;
        justify-content: center;
      }

      .icon:hover {
        cursor: pointer;
        color: var(--color-accent);
      }

      main {
        max-width: 50rem;
        margin: 0 auto;
        padding: 2rem;
        flex: 1;
      }

      h2 {
        text-align: center;
        margin-bottom: 1rem;
      }

      p {
        margin-bottom: 1rem;
        text-align: center;
      }

      footer {
        background: var(--color-footer-bg);
        color: var(--color-text-light);
        text-align: center;
        padding: 1rem;
        margin-top: 2rem;
      }

      footer p {
        margin: 0.5rem 0;
        color: var(--color-text-light);
      }

      .tagline {
        font-style: italic;
        margin-top: 0.5rem;
      }

      @media (max-width: 768px) {
        header {
          display: flex;
          flex-direction: column;
          gap: 1rem;
          padding: 1rem;
        }

        .nav-left {
          order: 1;
        }

        .logo {
          order: 2;
        }

        .icon {
          order: 3;
        }

        .logo img {
          height: 3rem;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <div class="nav-left">
        <a href="index.html">Shop</a>
        <a href="about.html">About</a>
      </div>

      <div class="logo">
        <img src="images/logo.png" alt="Loyal Tamarin Logo" />
      </div>

      <span class="icon material-icons">shopping_cart</span>
    </header>

    <main>
      <h2>Loyal Tamarin</h2>

      <p>Welcome paragraph goes here</p>

      <p>Mission paragraph goes here</p>
    </main>

    <footer>
      <p><em>Where tropical flavors meet healthy living</em></p>
      <p>&copy; 2025 Loyal Tamarin</p>
    </footer>
  </body>
</html>
