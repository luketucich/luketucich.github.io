<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UNCG Sewing Club - Gallery</title>
    <link rel="stylesheet" href="styles/base.css" />
    <link rel="stylesheet" href="styles/header-footer.css" />
    <link rel="stylesheet" href="styles/gallery.css" />
    <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
    <script src="scripts/HTMLInclude.js"></script>
    <script src="scripts/menu.js" defer></script>
    <script src="scripts/gallery.js" defer></script>
  </head>
  <body>
    <div id="header-container"></div>

    <main>
      <section class="page-header stitch-pink">
        <h2>Photo Gallery</h2>
        <p>
          Check out some highlights from our club activities and member
          projects!
        </p>
      </section>

      <div class="gallery-grid">
        <div
          class="gallery-item stitch-brown"
          title="August 19, 2025 - Club debut with founder, officers, and advisor"
        >
          <img
            src="assets/photos/fall-kickoff.png"
            alt="Fall Kickoff Meeting"
          />
          <p>Fall Kickoff Meeting</p>
        </div>

        <div
          class="gallery-item stitch-brown"
          title="September 25, 2025 - Members created adorable sock plushies"
        >
          <img
            src="assets/photos/sock-plushies.png"
            alt="Sock Plushies Workshop"
          />
          <p>Sock Plushies Workshop</p>
        </div>

        <div
          class="gallery-item stitch-brown"
          title="October 9, 2025 - Learning patchwork techniques and patterns"
        >
          <img src="assets/photos/patchwork.png" alt="Patchwork Making" />
          <p>Patchwork Making</p>
        </div>

        <div
          class="gallery-item stitch-brown"
          title="October 23, 2025 - Casual meeting with fall refreshments"
        >
          <img
            src="assets/photos/fall-refreshments.png"
            alt="Fall Refreshments Meeting"
          />
          <p>Fall Refreshments Meeting</p>
        </div>

        <div
          class="gallery-item stitch-brown"
          title="November 6, 2025 - Sewing machine practice and tote bag prep"
        >
          <img
            src="assets/photos/tote-bag-prep.png"
            alt="Tote Bag Prep Meeting"
          />
          <p>Tote Bag Prep & Machine Practice</p>
        </div>
      </div>
    </main>

    <div id="footer-container"></div>
  </body>
</html>
